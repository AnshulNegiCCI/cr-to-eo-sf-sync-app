# Common Configuration

# Logger Configuration
logger:
  application:
    name: "cr-to-eo-sf-sync-app"
    version: "1.0.0"

# Timeouts
timeouts:
  response: "60000"
  request: "60000"
  read: "60000"
  connection: "60000"
  
# Until Successful
until.successful:
  frequency: "5000"
  retries: "3"
  
# Reconnection Strategy
reconnection.strategy:
  frequency: "5000"
  attempts: "3"  
  
# Scheduler
scheduler:
  frequency: "30"

#chromeriver one query
